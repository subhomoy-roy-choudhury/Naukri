name: Run Daily Naukri Profile Update Script

on:
  push:
    branches:
      - development
  schedule:
    - cron: "0 * * * *" # Runs every hour, change this to your preferred schedule

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: development

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
        # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install -r requirements.txt
      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Run Python Script
        env:
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
          MOBILE_NUMBER: ${{ secrets.MOBILE_NUMBER }}
        run: |
          python naukri.py

      - name: Commit and Push if Resume Updated
        run: |
            git config --global user.email "subhomoyrchoudhury@gmail.com"
            git config --global user.name "ai-assistant"
            git add modified_resume.pdf image.png
            git commit -m "ðŸ”„ Update resume via cron job" || exit 0
            git push